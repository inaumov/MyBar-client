<div id="cocktail">
    <h2>{{cocktailCtrl.cocktail.name}}</h2>

    <div class="col-lg-12 margin-top-30" ng-if="cocktailCtrl.isNew || !!cocktailCtrl.cocktail">
        <div id="cover" class="col-lg-4">
            <img class="img-responsive" ng-src="{{cocktailCtrl.cocktail.imageUrl || 'img/blank.gif'}}"
                 ng-class="{true: '', false: 'no-available'}[!!cocktailCtrl.cocktail.imageUrl]"/>
        </div>
        <div class="col-lg-7 col-lg-push-1" ng-include="'views/templates/forms/cocktail.html'">
        </div>
    </div>
    <div ng-hide="cocktailCtrl.cocktail">No item found</div>
</div>
