<div id="cocktail" ng-controller="EditCocktailController as cocktailCtrl">
    <h2>{{cocktailCtrl.cocktail.name}}</h2>
    <div class="col-lg-12 margin-top-30">
        <div id="cover" class="col-lg-4">
            <img class="img-responsive" ng-src="{{cocktailCtrl.cocktail.imgSrc || 'img/blank.gif'}}"
                 ng-class="{true: '', false: 'no-available'}[!!cocktailCtrl.cocktail.imgSrc]"/>
        </div>
        <div id="description" class="col-lg-7 col-lg-push-1">
            <form role="form">
                <div>
                    <div class="form-group">
                        <label for="img-path">Photo path:</label>
                        <input type="text" class="form-control" id="img-path"
                               ng-model="cocktailCtrl.selectedDrink.imgSrc"/>
                    </div>

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" ng-model="cocktailCtrl.selectedDrink.name"/>
                    </div>

                    <div class="form-group">
                        <label for="cocktail-description">Description:</label>
                        <textarea class="form-control" rows="5" id="cocktail-description"
                                  ng-model="cocktailCtrl.selectedDrink.description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="type">Select drink type (select one):</label>
                        <select class="form-control" id="type" ng-model="cocktailCtrl.selectedDrink.type">
                            <option ng-repeat="type in cocktailCtrl.drinkTypes">{{type}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ingredient">Ingredients:</label>
                        <datalist id="ingredients" name="ingredientSelect">
                            <option value="{{ingredient.kind}}" ng-repeat="ingredient in cocktailCtrl.ingredients"/>
                        </datalist>
                        <input type="text" class="form-control" list="ingredients" id="ingredient"
                               ng-model="cocktailCtrl.selectedDrink.ingredient"/>
                    </div>
                    <button class="btn" ng-click="cocktailCtrl.save()">
                        <span>Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
